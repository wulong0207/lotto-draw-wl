<#if !(cpLotteryMap[lotteryType.lotteryCode?string]??)>
<div class="whiteBg mt20">
	<div class="det-sec-head">
		<strong class="det-title">最新中奖</strong>
	</div>
	<div class="det-plan-table all-lot-table">
		<table width="100%" cellpadding="0" cellspacing="0" border="0">
			<thead>
				<tr>
					<td>用户名</td>
					<td>彩种</td>
					<td class="tar"><span class="mr20">中奖金额</span></td>
				</tr>
			</thead>
			<tbody>
				<#list newestWinInfoList as winInfo>
					<tr class="${(winInfo_index%2==0)?string('whiteBg','bgf5')}">
						<td><em>${winInfo.nickName}</em></td>
						<td><em class="blue">${winInfo.lotteryName}</em></td>
						<td class="tar"><span class="mr20"><i class="red">${(winInfo.preBonus?string("#,###.##"))!}</i>元</span>
						</td>
					</tr>
				</#list>
			</tbody>
		</table>
	</div>
</div>
</#if>
